{% load static %}

<div class="flex h-screen">
  <!-- Sidebar -->
  <div class="bg-white shadow-md w-64 hidden md:block">
    <div class="p-4 flex justify-between items-center border-b">
      <h2 class="text-2xl font-bold text-gray-700">
        <img src="{% static 'landingpage/images/MyFxPro.png' %}" alt="" class="w-1/2 mx-auto">
      </h2>
      <!-- <button id="toggle-sidebar" class="md:hidden p-2 text-gray-600 bg-gray-200 rounded">
        â˜°
      </button> -->
    </div>
    <nav class="mt-6">
      <a href="{% url 'dashboard' %}" class="flex items-center px-4 py-3 mb-2 text-gray-600 hover:bg-indigo-100 rounded transition duration-200">
        <i class="fas fa-tachometer-alt w-5 h-5 mr-3 text-indigo-600"></i>
        <span>Dashboard</span>
      </a>
      <a href="{% url 'deposit' %}" class="flex items-center px-4 py-3 mb-2 text-gray-600 hover:bg-green-100 rounded transition duration-200">
        <i class="fas fa-plus-circle w-5 h-5 mr-3 text-green-600"></i>
        <span>Deposit</span>
      </a>
      <a href="{% url 'withdraw' %}" class="flex items-center px-4 py-3 mb-2 text-gray-600 hover:bg-red-100 rounded transition duration-200">
        <i class="fas fa-minus-circle w-5 h-5 mr-3 text-red-600"></i>
        <span>Withdraw</span>
      </a>
      <a href="{% url 'profile' %}" class="flex items-center px-4 py-3 mb-2 text-gray-600 hover:bg-blue-100 rounded transition duration-200">
        <i class="fas fa-user w-5 h-5 mr-3 text-blue-600"></i>
        <span>Profile</span>
      </a>
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="flex items-center px-4 py-3 mb-2 text-gray-600 hover:bg-red-100 rounded transition duration-200">
            <i class="fas fa-sign-out-alt w-5 h-5 mr-3 text-red-600"></i>
            <span>Logout</span>
        </button>
    </form>
    </nav>
  </div>

  <!-- Main Content -->
  
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const sidebar = document.querySelector('.bg-white');
  const toggleButtons = document.querySelectorAll('#toggle-sidebar');

  toggleButtons.forEach(button => {
    button.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
    });
  });
});
</script>
