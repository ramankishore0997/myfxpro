{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EC Markets Dashboard{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        deepBlue: '#050614',       
                        cardBlue: '#0F1123',       
                        neonPurple: '#7C3AED',     
                        neonBlue: '#3B82F6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background-color: #050614; /* Force Dark Background globally */
            color: #ffffff;
        }
        /* Custom Scrollbar for Sidebar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050614; }
        ::-webkit-scrollbar-thumb { background: #1f2937; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #374151; }
    </style>
</head>

<body class="flex h-screen overflow-hidden bg-deepBlue">
    
    {% include 'sidebar.html' %}

    <div class="flex-1 flex flex-col h-screen overflow-hidden relative">
        
        <div class="md:hidden flex items-center justify-between p-4 bg-cardBlue border-b border-white/5">
            
            <a href="{% url 'dashboard' %}" class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-lg bg-gradient-to-tr from-[#7C3AED] to-[#3B82F6] flex items-center justify-center text-white font-bold shadow-[0_0_15px_rgba(124,58,237,0.3)]">
                    E
                </div>
                <span class="font-bold text-lg text-white tracking-tight">EC Markets</span>
            </a>

            <button id="mobile-menu-btn" class="text-gray-400 hover:text-white focus:outline-none w-10 h-10 flex items-center justify-center rounded-lg hover:bg-white/5 transition">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>

        <main class="flex-1 overflow-y-auto p-4 md:p-8 relative">
            {% block content %}
            {% endblock %}
        </main>

    </div>

    <script>
        $(document).ready(function () {
            // Toggle sidebar on mobile
            $('#mobile-menu-btn').click(function () {
                $('#sidebar').toggleClass('hidden');
                $('#sidebar').toggleClass('absolute z-50 h-full w-64 top-0 left-0 shadow-2xl');
            });
        });
    </script>
</body>
</html>
